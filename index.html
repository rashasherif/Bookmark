<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>

    <link rel="icon" href="./images/bookmark.png"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    
<div class=" view position-relative py-5 ">


    <div class="container d-flex flex-column justify-content-center align-items-center">

        <h1 class="py-2 position-relative">Bookmarker</h1>


        <div class="home-bookmark py-4 p-3 w-100   d-flex flex-column justify-content-center align-items-center mt-5 gap-4">
            

            <h2>
                <i class="fa-solid fa-bookmark" style="color: #40a55c;"></i>
                <span>
                    Bookmark your favorite sites
                </span>
                <i class="fa-solid fa-bookmark" style="color: #b1ab49;"></i>
            </h2>


            <div class="site-name  d-flex justify-content-center flex-column w-100 ">
                <label for="bookname" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>

                    Site Name
                </label>
                <input type="text" id="bookname" placeholder="Bookmark Name" class="form-control is-invalid">
            
            </div>


            <div class="site-url  d-flex justify-content-center flex-column w-100 ">
                <label for="bookurl" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-link pe-2"></i>

                    Site Url
                </label>
                <input type="url" id="bookurl" placeholder="WebSite Url" class="form-control is-invalid">
            
            </div>


            <button onclick="addWebsite()" class="btn btn-danger px-5" type="submit"  id="submitBtn" >submit</button>

        </div>

        
        <table class="table mt-4 text-center bg-light">
            <thead>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </thead>
            <tbody id="tableContent"></tbody>
          </table>
    
    
    </div>


    <div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
    <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
        <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
        <div class="circles d-flex">
            <span class="rounded-circle me-2"></span>
            <span class="rounded-circle me-2"></span>
            <span class="rounded-circle me-2"></span>
        </div>
        <button class="btn border-0" id="closeBtn">
            <i class="fa-solid fa-xmark close fs-3"></i>
        </button>
        </header>
        <p class="m-0 pb-2">
        Site Name or Url is not valid, Please follow the rules below :
        </p>
        <ol class="rules list-unstyled m-0">
        <li>
            <i class="fa-regular fa-circle-right p-2"></i>Site name must contain at least 3 characters</li>
        <li> <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one </li>
        </ol>
    </div>
    </div>

</div>







    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
